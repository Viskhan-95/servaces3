<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="./styles.css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
   </head>
   <body>
      <div class="content">
         <div class="content__title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</div>
         <div class="content__swiper swiper">
            <div class="swiper-wrapper" id="1">
               <div class="swiper-slide">
                  <img src="./images/acer.png" alt="aser" />
               </div>

               <div class="swiper-slide">
                  <img src="./images/apple.png" alt="apple" />
               </div>

               <div class="swiper-slide">
                  <img src="./images/bosch.png" alt="bosch" />
               </div>

               <div class="swiper-slide">
                  <img src="./images/hp.png" alt="hp" />
               </div>

               <div class="swiper-slide">
                  <img src="./images/lenovo.png" alt="lenovo" />
               </div>

               <div class="swiper-slide">
                  <img src="./images/samsung.png" alt="samsung" />
               </div>

               <div class="swiper-slide">
                  <img src="./images/sony.png" alt="sony" />
               </div>

               <div class="swiper-slide">
                  <img src="./images/viewsonic.png" alt="viewsonic" />
               </div>

               <div class="swiper-slide">
                  <img src="./images/acer.png" alt="aser" />
               </div>

               <div class="swiper-slide">
                  <img src="./images/apple.png" alt="apple" />
               </div>

               <div class="swiper-slide">
                  <img src="./images/bosch.png" alt="bosch" />
               </div>
            </div>
            <div class="swiper-pagination"></div>
         </div>
         <div class="content__hidden">
            <div class="content__hidden_more" onclick="show()">
               <img src="./images/arrowmore.png" alt="arrow more" />
               <div class="content__text">Показать все</div>
            </div>
            <div class="content__hidden_less" onclick="hide()">
               <img src="./images/arrowless.png" alt="arrow less" />
               <div class="content__text">Скрыть</div>
            </div>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

      <script>
         var swiper = new Swiper('.swiper', {
            freeMode: true,
            pagination: {
               el: '.swiper-pagination',
               clickable: true,
            },
            breakpoints: {
               250: {
                  slidesPerView: 1,
                  spaceBetween: 10,
               },
               320: {
                  slidesPerView: 1.3,
                  spaceBetween: 15,
               },
               500: {
                  slidesPerView: 2,
                  spaceBetween: 20,
               },
               600: {
                  slidesPerView: 2.5,
                  spaceBetween: 25,
               },
               760: {
                  slidesPerView: 3,
                  spaceBetween: 30,
               },
            },
         });
         function show() {
            document.querySelector('.content__hidden_more').style.display = 'none';
            document.querySelector('.content__hidden_less').style.display = 'flex';
            document.querySelector('.swiper-wrapper').style.maxHeight = '100%';
         }
         function hide() {
            document.querySelector('.content__hidden_more').style.display = 'flex';
            document.querySelector('.content__hidden_less').style.display = 'none';
            document.querySelector('.swiper-wrapper').style.maxHeight = '180px';
         }
      </script>
   </body>
</html>
